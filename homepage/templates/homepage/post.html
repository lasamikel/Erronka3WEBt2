{% extends 'base/base.html' %}

{% block content %}
  <!-- Post Content -->
  <article>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
        
          <h2 class="section-heading">{{ article.title }}</h2>
          <img class="img-fluid" src="{% if article.thumb.url %}{{ article.thumb.url }}{% endif %}" alt="">

          <p>{{ article.body }}</p>
          
        </div>
      </div>
    </div>
  </article>

  <hr>

  {% endblock %}
