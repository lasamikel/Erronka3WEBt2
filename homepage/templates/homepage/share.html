{% extends 'base/base.html' %}

{% block content %}
<div class="row">
    <div class="col-xl-3 col-lg-3 col-md-0 col-sm-0"></div>
    <div class="col-xl-6 col-lg-6 col-md-12 col-lg-12">
    <form method='post' action="{% url 'articles:share' %}" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group ">
            <label for="exampleFormControlInput1">Title</label><br>
            <!-- <input type="email" class="form-control border-thin border-primary" id="exampleFormControlInput1" placeholder="Name"> -->
            {{ form.title }}
        </div>
        <div class="form-group">
            <label for="exampleFormControlInput1">Body</label><br>
            <!-- <input type="email" class="form-control border-thin border-primary" id="exampleFormControlInput1" placeholder="Url"> -->
            {{ form.body }}
        </div>
        <div class="form-group">
            <label for="exampleFormControlInput1">Slug</label><br>
            <!-- <input type="email" class="form-control border-thin border-primary" id="exampleFormControlInput1" placeholder="User Flag"> -->
            {{ form.slug }}
        </div>
        <div class="form-group">
            <label for="exampleFormControlInput1">Thumbnail</label><br>
            <!-- <input type="email" class="form-control border-thin border-primary" id="exampleFormControlInput1" placeholder="Root Flag"> -->
            {{ form.thumb }}
        </div>
        <button type="submit" class="btn btn-primary">Share</button>
    </form>
    </div>
    <div class="col-xl-3 col-lg-3 col-md-0 col-sm-0"></div>
</div>
{% endblock %}
